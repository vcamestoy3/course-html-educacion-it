<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulatio de Contacto</title>
    <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>
    <header>
        <h1>Contacto</h1>
    </header>
 
    <nav>
        <a href="index.html">Ir a inicio</a>
        <a href="Produccion_Musical.html" style="margin-left: 15px;">Ir a Producción Musical</a>
    </nav>
    <br>
    <main>
        <form action="mail.php" method="GET">
            <label >*Nombre:
                <input type="text" name="nombre" id="" placeholder="Ingrese Nombre" required>
            </label>
            <br>

            <label for="ape">*Apellido:</label>
            <input type="text" name="apellido" id="ape"  placeholder="Ingrese Apellido" required>
            <br>
            
            <label for="">Edad:
                <input type="number" name="edad" id="" min="18" max="100">
            </label>
            <br>

            <label for="">Email:
                <input type="email" name="email" id="" placeholder="info@proyectoweb.com">
            </label>
            <br>

            <label for="">Télefono
                <input type="tel" name="celular" id="" title="+444525523987 " required>
            </label>
            <br>

            <label for="">Contraseña
                <input type="password" name="Contraseña" id="" autofocus minlength="8" >
            </label>
            <br>

            <label for="">País:
                <select name="pais" id="">
                    <option value="Colombia">Colombia</option>
                    <option value="Venezuela">Venezuela</option>
                    <option value=".pe">Perú</option>
                    <option value="ARG">Argentina</option>
                </select>
            </label>
            <br>

            <label for="">País opción multiple:
                <select name="paisM" id="" multiple size="2">
                    <option value="Colombia">Colombia</option>
                    <option value="Venezuela">Venezuela</option>
                    <option value=".pe">Perú</option>
                    <option value="ARG">Argentina</option>
                    <option value="CAD">Canadá</option>
                    <option selected value="grecia">Grecia</option>
                    <option value="ru.">Rusia</option>
                    <option value="CPY">China</option>
                </select>
            </label>
            <br>

            <label for="">Reserva:
                <input type="date" name="reserva" id="" min="2021-03-15" max="2021-04-10">
            </label>
            <br>
            <br>
        

            <label for="">Sexo:
                <input type="radio" name="sexo" id="" value="Femenino"> Femenino
                <input type="radio" name="sexo" id="" value="Masculino">Masculino
                <input type="radio" name="sexo" id="" value="Otro">Otro
            </label>
            <br>

            <label for="">Preferencias:
                <input type="checkbox" name="preferencias" id="" value="Primera clase">Primera Clase
                <input type="checkbox" name="preferencias" id="" value="Clase ejecutiva">Clase ejecutiva
                <input type="checkbox" name="preferencias" id="" value="Clase economica">Clase Económica
            </label>
            <br>
            <br>

            <label for="">Comentarios: <br>
                <textarea name="comentarios" id="" cols="60" rows="10" maxlength="15" placeholder="Tu sugerencia siempre es importante"></textarea>
            </label>
            <br>

            <label for="">*Terminos y condiciones:
                <input type="checkbox" name="terminos" id="" required>
            </label>
            <br>

            <label for="">Recibir notificaciones
                <input type="checkbox" name="notificaciones" id="" checked>
            </label>


            <br><br>
            <input type="submit" value="Grabar" > <input type="reset" value="Borrar datos">
        </form>
    </main>

    <br>
    <footer>
        <h3>¿Necesitas ayuda?</h3>
        <button>Soporte</button>
        <br>
        <a href="https://es-es.facebook.com/EducacionIT" target="_blank">
            <img src="img/facebook.png" alt="facebook">
        </a>
        
    </footer>
</body>
</html>
